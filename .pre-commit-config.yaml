repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
-   repo: https://github.com/asottile/cheetah_lint
    rev: v1.2.0
    hooks:
    -   id: cheetah-reorder-imports
    -   id: cheetah-flake
